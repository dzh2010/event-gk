<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
  <!-- Top menu start -->
  <div class="container d-none d-lg-flex flex-row justify-content-lg-between align-items-center py-3">
    <a href="/">
      <img src="img/logo.svg" alt="EventGK">
    </a>
    <div class="mr-auto mx-4 top-menu d-flex align-self-stretch align-items-center">
      <nav class="nav">
        <p class="top-menu-slogan">
          15 лет
          <br>
          на рынке
        </p>
        <a href="#" class="nav-link">О группе компаний</a>
        <a href="#" class="nav-link">Новости</a>
        <a href="#" class="nav-link">Оплата и доставка</a>
      </nav>
    </div>
    <div class="top-cart">
      <a href="#">
        <img src="img/cart.svg" alt="Cart">
        <span class="cart-count">2</span>
      </a>
    </div>
    <div class="px-3 d-none d-xl-block">
      <div class="top-phone-simple">8 (800) 2222-198</div>
      <p class="mb-1">Звонок по России бесплатный</p>
      <a href="#">Обратный звонок</a>
    </div>
  </div>
  <!-- Top menu end -->
  <!-- Main menu start -->
  <div class="catalog-menu">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a href="/" class="navbar-brand d-lg-none">
          <img src="img/logo.svg" alt="EventGK">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCatalogMenu" aria-controls="navbarCatalogMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCatalogMenu">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item d-lg-none">
              <a class="nav-link" href="#">Корзина</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Люки ревизионные</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Вентиляционная продукция</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Прочая продукция</a>
            </li>
          </ul>
          <form action="/search/" class="form-inline py-3 py-lg-0">
            <div class="input-group">
              <input type="text" name="q" class="form-control rounded" placeholder="Поиск" required>
              <div class="input-group-append search-button-group">
                <button class="btn text-secondary" type="submit"><i class="fas fa-search"></i></button>
              </div>
            </div>
          </form>
        </div>
      </nav>
    </div>
  </div>
  <!-- Main menu end -->
  <!-- Carousel start -->
  <div class="bg-site-dark-grey">
    <div class="container">
      <div id="carouselEventGK" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner h-100">
          <div class="carousel-item h-100 active">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselEventGK" role="button" data-slide="prev">
          <img src="img/left.svg" alt="Previous" aria-hidden="true">
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselEventGK" role="button" data-slide="next">
          <img src="img/right.svg" alt="Next" aria-hidden="true">
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  <!-- Carousel end -->
