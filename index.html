<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/app.css">
    <title>Document</title>
</head>
<body>
    <div class="screen-horizontal d-md-flex flex-column" id="screen-1">
        <div class="container">
            <div class="row">
                <div class="col-md-8 d-flex flex-column flex-md-row align-items-center">
                    <a href="#"><img src="/img/logo-event.png" alt="Logo"></a>
                    <div class="top-slogan d-flex text-lowercase">
                        Производственно-торговая компания <br>
                        с 15-тилетним опытом работы <br>
                        и разумными ценами
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="landing-section-1 d-flex flex-grow-1 mt-3 mt-md-0">
            <div class="container d-flex flex-column align-self-stretch">
                <div class="row flex-grow-1">

                </div>
                <div class="row d-none d-md-block text-center mb-1">
                    <a href="#screen-2" class="text-site-scarlet scroll-down"><i class="fas fa-chevron-down fa-2x"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="screen-horizontal" id="screen-2">

    </div>
    <div class="screen-horizontal" id="screen-3">

    </div>
    <div class="screen-horizontal" id="screen-4">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8922f420e3.js"></script>
    <script>
        $(document).ready(function(){
            $(".scroll-down").on("click", function(event) {
                event.preventDefault();
                $("html,body").animate({
                    scrollTop: $($(this).attr("href")).offset().top
                }, 400)
            })
        })
    </script>
</body>
</html>
