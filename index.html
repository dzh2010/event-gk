<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <title>Document</title>
</head>
<body>
    <!-- Begin of the 1st screen -->
    <div class="screen-horizontal landing-section-1 d-md-flex flex-column position-relative" id="screen-1">
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 d-flex flex-column flex-md-row align-items-center">
                        <a href="#"><img src="/img/logo-event.png" alt="Logo"></a>
                        <div class="top-slogan d-flex text-lowercase mb-3">
                            Производственно-торговая компания <br>
                            с 15-тилетним опытом работы <br>
                            и разумными ценами
                        </div>
                    </div>
                    <div class="col-lg-4 d-flex flex-column align-items-center">
                        <div class="d-flex align-items-start mt-3 mb-3 mb-lg-0">
                            <img src="/img/phone.svg" alt="Phone" class="mr-3">
                            <div>
                                <div class="top-phone">8 (800) 2222-198</div>
                                <div>Звонок по России бесплатный</div>
                                <a href="#" class="font-weight-bolder">Обратный звонок</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-grow-1">
            <div class="container d-flex flex-column align-self-stretch">
                <div class="row flex-grow-1">

                </div>
                <div class="row d-none d-md-block text-center mb-1">
                    <a href="#screen-2" class="text-site-scarlet scroll-down"><i class="fas fa-chevron-down fa-2x"></i></a>
                </div>
            </div>
        </div>
        <div class="dots position-absolute d-none d-lg-flex flex-column justify-content-center mr-4">
            <span class="h4 my-0 text-site-teal">&#x25CF;</span>
            <span class="h4 my-0 text-site-light-grey">&#x25CF;</span>
            <span class="h4 my-0 text-site-light-grey">&#x25CF;</span>
            <span class="h4 my-0 text-site-light-grey">&#x25CF;</span>
        </div>
    </div>
    <!-- End of the 1st screen -->
    <!-- Begin of the 2nd screen -->
    <div class="screen-horizontal d-md-flex flex-column position-relative" id="screen-2">
        <div class="d-flex flex-grow-1">
            <div class="container d-flex flex-column align-self-stretch">
                <div class="row">
                    <div class="col-12">
                        <h2 class="display-4 text-center font-weight-bold mt-3">Преимущества</h2>
                    </div>
                </div>
                <div class="row flex-grow-1">

                </div>
                <div class="row d-none d-md-block text-center mb-1">
                    <a href="#screen-3" class="text-site-scarlet scroll-down"><i class="fas fa-chevron-down fa-2x"></i></a>
                </div>
            </div>
        </div>
        <div class="dots position-absolute d-none d-lg-flex flex-column justify-content-center mr-4">
            <span class="h4 my-0 text-site-light-grey">&#x25CF;</span>
            <span class="h4 my-0 text-site-teal">&#x25CF;</span>
            <span class="h4 my-0 text-site-light-grey">&#x25CF;</span>
            <span class="h4 my-0 text-site-light-grey">&#x25CF;</span>
        </div>
    </div>
    <!-- End of the 2nd screen -->
    <!-- Begin of the 3rd screen -->
    <div class="screen-horizontal d-md-flex flex-column position-relative" id="screen-3">
        <div class="landing-section-3 d-flex flex-grow-1">
            <div class="container d-flex flex-column align-self-stretch">
                <div class="row flex-grow-1 text-white">
                    <div class="col-12">
                        <h2 class="display-4 text-center font-weight-bold mt-3">Почему надо работать с нами?</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="container d-flex flex-column align-self-stretch">
            <div class="row">
                <div class="col-12">
                    <h2 class="display-4 text-center font-weight-bold mt-3">Нам доверяют</h2>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-6 col-sm-4 col-xl-2 mb-4 text-center"><img src="/img/leroy-merlin.png" alt="Leroy Merlin"></div>
                <div class="col-6 col-sm-4 col-xl-2 mb-4 text-center"><img src="/img/apelsin.png" alt="Апельсин"></div>
                <div class="col-6 col-sm-4 col-xl-2 mb-4 text-center"><img src="/img/pik.png" alt="Группа ПИК"></div>
                <div class="col-6 col-sm-4 col-xl-2 mb-4 text-center"><img src="/img/luchki.png" alt="Лючки.рф"></div>
                <div class="col-6 col-sm-4 col-xl-2 mb-4 text-center"><img src="/img/sk.png" alt="Северная Компания"></div>
                <div class="col-6 col-sm-4 col-xl-2 mb-4 text-center"><img src="/img/era.png" alt="ERA Group"></div>
            </div>
            <div class="row d-none d-md-block text-center mb-1">
                <a href="#screen-4" class="text-site-scarlet scroll-down"><i class="fas fa-chevron-down fa-2x"></i></a>
            </div>
        </div>
        <div class="dots position-absolute d-none d-lg-flex flex-column justify-content-center mr-4">
            <span class="h4 my-0 text-site-light-grey">&#x25CF;</span>
            <span class="h4 my-0 text-site-light-grey">&#x25CF;</span>
            <span class="h4 my-0 text-site-teal">&#x25CF;</span>
            <span class="h4 my-0 text-site-light-grey">&#x25CF;</span>
        </div>
    </div>
    <!-- End of the 3rd screen -->
    <!-- Begin of the 4th screen -->
    <div class="screen-horizontal d-md-flex flex-column position-relative" id="screen-4">
        <div class="d-flex flex-grow-1 bg-site-dark-grey">
            <div class="container d-flex flex-column align-self-stretch">
                <div class="row flex-grow-1 text-white">
                    <div class="col-12">
                        <h2 class="display-4 text-center font-weight-bold mt-3">Остались вопросы?</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row my-3">
                <div class="col-12 text-center text-lg-right">В вашем бизнесе всё <a href="http://rabotaetsamo.ru">работает само</a></div>
            </div>
        </div>
        <div class="dots position-absolute d-none d-lg-flex flex-column justify-content-center mr-4">
            <span class="h4 my-0 text-site-light-grey">&#x25CF;</span>
            <span class="h4 my-0 text-site-light-grey">&#x25CF;</span>
            <span class="h4 my-0 text-site-light-grey">&#x25CF;</span>
            <span class="h4 my-0 text-site-teal">&#x25CF;</span>
        </div>
    </div>
    <!-- End of the 4th screen -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8922f420e3.js"></script>
    <script>
        $(document).ready(function(){
            $(".scroll-down").on("click", function(event) {
                event.preventDefault();
                $("html,body").animate({
                    scrollTop: $($(this).attr("href")).offset().top
                }, 400)
            })
        })
    </script>
</body>
</html>
